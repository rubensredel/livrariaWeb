<div class="container">
    <h1>Autores</h1>
    <a href="#" routerLink="/autor/create/" class="btn btn-success">Criar novo</a>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let autor of autores">
          <td>{{ autor.codAu }}</td>
          <td>{{ autor.nome }}</td>
          <td>
            <div class="d-flex align-items-center">
              <div class="p-1"><a href="#" [routerLink]="['/autor/', autor.codAu, 'view']" class="btn btn-info">Visualizar</a></div>
              <div class="p-1"><a href="#" [routerLink]="['/autor/', autor.codAu, 'edit']" class="btn btn-primary">Editar</a></div>
              <div class="p-1"><button type="button" (click)="deletePost(autor.codAu)" class="btn btn-danger">Deletar</button></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
