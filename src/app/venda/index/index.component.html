<div class="container">
    <h1>Tipo de Vendas</h1>
    <a href="#" routerLink="/venda/create/" class="btn btn-success">Criar novo</a>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venda of vendas">
          <td>{{ venda.codV }}</td>
          <td>{{ venda.descricao }}</td>
          <td>
            <div class="d-flex align-items-center">
              <div class="p-1"><a href="#" [routerLink]="['/venda/', venda.codV, 'view']" class="btn btn-info">Visualizar</a></div>
              <div class="p-1"><a href="#" [routerLink]="['/venda/', venda.codV, 'edit']" class="btn btn-primary">Editar</a></div>
              <div class="p-1"><button type="button" (click)="deletePost(venda.codV)" class="btn btn-danger">Deletar</button></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
